<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header>
            <div>
                <input type="color" id="color-input">
                <select id="select-menu">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                </select>
                <button id="get-scheme-btn">Get color scheme</button>
            </div>
        </header>
        
        <main>
            <div class="color-section color-1" id="color-1">
                <div class="color-container" id="color-1-container"></div>
                <div class="hex-code-container">
                    <p class="hex-code" id="hex-code-color-1"></p>
                </div>
            </div>
            <div class="color-section color-2">
                <div class="color-container" id="color-2-container"></div>
                <div class="hex-code-container">
                    <p class="hex-code" id="hex-code-color-2"></p>
                </div>
            </div>
            <div class="color-section color-3">
                <div class="color-container" id="color-3-container"></div>
                <div class="hex-code-container">
                    <p class="hex-code" id="hex-code-color-3"></p>
                </div>
            </div>
            <div class="color-section color-4">
                <div class="color-container" id="color-4-container"></div>
                <div class="hex-code-container">
                    <p class="hex-code" id="hex-code-color-4"></p>
                </div>
            </div>
            <div class="color-section color-5">
                <div class="color-container" id="color-5-container"></div>
                <div class="hex-code-container">
                    <p class="hex-code" id="hex-code-color-5"></p>
                </div>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
